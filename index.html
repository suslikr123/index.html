<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<!--<div class="header__logo">SLAR</div>-->
			</div>
		</div>
	</header>
	<div class="main">
		<div class="container">
			<div class="main_cont">
				<h1 class="title1">Please, fill out the form to apply for a vacancy.</h1>
				<!--  ----------------------------------------------------------------------  -->

				<div class="main-form">
					<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
		
					<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" id="contactForm" class="contactForm">
					
						<input type=hidden name="oid" value="00D7Q000002DSft">
						<input type=hidden name="retURL" value="http://suslikr123.github.io/index.html/">
			
			
						<label for="first_name">First Name</label><input  class="inputs" id="first_name" pattern="[A-Za-z]{1,40}" maxlength="40" name="first_name" size="20" type="text" Required/><br>
						
						<label for="last_name">Last Name</label><input class="inputs" id="last_name" pattern="[A-Za-z]{1,40}" maxlength="40" name="last_name" size="20" type="text" Required/><br>
						
						<label for="email">Email</label><input class="inputs" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="40" name="email" size="20" type="text" Required/><br>
						
						<label for="phone">Phone</label><input class="inputs" id="phone" maxlength="40" name="phone" size="20" type="text" Required/><br>

						Vacancies:<select  class="inputs" id="00N7Q000003WEIb" name="00N7Q000003WEIb" title="Vacancies" required="required"><option value="">--None--</option><option value="Salesforce">Salesforce</option>
						<option value="QA">QA</option>
						<option value="Full Stack Web Dev">Full Stack Web Dev</option>
						<option value="Front-End Web Dev">Front-End Web Dev</option>
						<option value="Back-end Web Dev">Back-end Web Dev</option>
						<option value="Digital Marketing">Digital Marketing</option>
						<option value="C#">C#</option>
						<option value="Java">Java</option>
						<option value="Ruby">Ruby</option>
						<option value="C++">C++</option>
						<option value="PHP/CMS">PHP/CMS</option>
						<option value="Python">Python</option>
						<option value="Node.js">Node.js</option>
						</select><br>

						English level:<select  class="inputs" id="00N7Q000003WEIW" name="00N7Q000003WEIW" title="English level" required="required"><option value="">--None--</option><option value="Beginner">Beginner</option>
						<option value="Pre Intermediate">Pre Intermediate</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Upper Intermediate">Upper Intermediate</option>
						<option value="Advanced">Advanced</option>
						<option value="Proficient">Proficient</option>
						</select><br>

						Expected payment $:<input  class="inputs" id="00N7Q000003WEIg" name="00N7Q000003WEIg" pattern="[0-9]{0,4}" maxlength="4" type="text" /><br>

						How old are you?:<input  class="inputs" id="00N7Q000003WEIv" name="00N7Q000003WEIv" pattern="[0-9]{0,2}"  maxlength="2" type="text" /><br>

						Why this particular vacancy?:<textarea  class="area1" id="00N7Q000003WEIq" name="00N7Q000003WEIq" type="text" wrap="soft" maxlength="255" Required></textarea><br>

						Previous work experience:<textarea  class="area" id="00N7Q000003WEIl" name="00N7Q000003WEIl" type="text" wrap="soft" maxlength="255"></textarea><br>
						
						<input class="button" type="submit" name="Submit" value="Send">					
					</form>
				</div>
			</div>
